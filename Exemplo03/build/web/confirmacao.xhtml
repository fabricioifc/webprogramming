<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages />
        
        <h3>#{clienteBean.clientes.size()} clientes na lista!</h3>
        
        <h:form>
            <h:dataTable value="#{clienteBean.clientes}" var="c">
                <h:column>
                    <f:facet name="header">
                        CPF
                    </f:facet>
                    <h:outputText value="#{c.cpf}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    <h:outputText value="#{c.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        E-mail
                    </f:facet>
                    <h:outputText value="#{c.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Idade
                    </f:facet>
                    <h:outputText value="#{c.idade}" />
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:link outcome="index.xhtml" value="Cadastrar cliente" />
        
    </h:body>
</html>

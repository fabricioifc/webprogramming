<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages globalOnly="true" />
        
        <h:form>

            <h:dataTable value="#{clienteBean.clientes}" var="c" border="1">
                <f:facet name="header">
                    <h:outputText value="Lista de Clientes" />
                </f:facet>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{c.cpf}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{c.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail" />
                    </f:facet>
                    <h:outputText value="#{c.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Idade" />
                    </f:facet>
                    <h:outputText value="#{c.idade}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ações" />
                    </f:facet>
                    <h:commandButton action="#{clienteBean.remover()}" value="Excluir" onclick="return confirm('Tem certeza?')">
                        <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{c}" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ações" />
                    </f:facet>
                    <h:commandButton action="#{clienteBean.editar()}" value="Editar">
                        <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{c}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
        <hr />
        <h:link outcome="index.xhtml" value="Cadastrar cliente" />
    </h:body>
</html>

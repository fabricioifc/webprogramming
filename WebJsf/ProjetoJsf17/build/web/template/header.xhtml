<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <div class="conteudo">
                <h1>Aprendendo JSF com facelets</h1>
                <h:form id="idiomas">
                    <h:outputText value="Trocar de idioma: "/>
                    <h:selectOneMenu value="#{idiomaBean.linguagem}" onchange="submit()" immediate="true">
                        <f:selectItem itemValue="pt_BR" itemLabel="Portugês" />
                        <f:selectItem itemValue="en" itemLabel="Inglês" />
                    </h:selectOneMenu>
                </h:form>
                <h:messages />
            </div>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{idiomaBean.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <ui:composition template="/template/layout.xhtml">

                <ui:define name="content">
                    <h:form>
                        <h:dataTable value="#{clienteBean.clientes}" var="c" border="1">
                            <f:facet name="header">
                                <h:outputText value="Lista de Clientes" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.nome}" />
                                </f:facet>
                                <h:outputText value="#{c.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.email}" />
                                </f:facet>
                                <h:outputText value="#{c.email}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.idade}" />
                                </f:facet>
                                <h:outputText value="#{c.idade}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.salario}" />
                                </f:facet>
                                <h:outputText value="#{c.salario}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.dataNascimento}" />
                                </f:facet>
                                <h:outputText value="#{c.dataNascimento}">
                                    <f:convertDateTime dateStyle="full" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.tipoPessoa}" />
                                </f:facet>
                                <h:outputText value="#{c.tipoPessoa.tipo} - #{c.tipoPessoa.descricao}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg.acoes}" />
                                </f:facet>
                                <h:column>
                                    <h:commandButton action="#{clienteBean.removerCliente()}" value="Excluir" onclick="return confirm('Tem certeza?')">
                                        <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{c}" />
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <h:commandButton action="#{clienteBean.editarCliente()}" value="Editar">
                                        <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{c}" />
                                    </h:commandButton>
                                </h:column>
                            </h:column>
                        </h:dataTable>

                    </h:form>
                    <hr />
                    <h:link outcome="index.xhtml" value="PÃ¡gina inicial" />

                </ui:define>
            </ui:composition>   
        </h:body>
    </f:view>
</html>
